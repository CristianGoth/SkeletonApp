<ion-header>
  <ion-toolbar>
    <ion-title>TeLlevoAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-title>Bienvenido!</ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="full">
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="user.usuario"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button expand="block"  (click)="ingresar()">Ingresar</ion-button>
          <ion-button routerLink="/recuperar"expand="block"  color="primary">Recuperar contrase√±a</ion-button>        
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  
</ion-content>
